<div class="container" ng-controller="Page3Ctrl">
  <div class="page-header">
    <h3>List of bears from the REST API
      <code>/api/bears</code>
    </h3>
  </div>


  <p class="lead">
    <table class="table table-striped">
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      <tr ng-repeat="p in bears">
        <td>{{p._id}}</td>
        <td>{{p.name}}</td>
      </tr>
    </table>
  </p>

</div>
